<!doctype html>
<html>
	<head>
	</head>
	<body>
		<a href="#" id="start">Start</a>
		<script  src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
		<script>
			var cHome,cAway,cMinute,cSecond,cDown,cStartStop;
			$(function() {
				$('#start').on('mouseup',function() {
					navigator.bluetooth.requestDevice({ filters: [{ services: ['0000f00d-1212-efde-1523-785fef17d525'] }], optionalServices: ['0000f00e-1212-efde-1523-785fef17d525'] })
					.then(device => device.gatt.connect())
					.then(server => server.getPrimaryService('0000f00e-1212-efde-1523-785fef17d525'))
					.then (service => {
						service.getCharacteristic('0x9876').then(cha => { mHome = cha; });
						service.getCharacteristic('0x9877').then(cha => { mAway = cha; });
						service.getCharacteristic('0x9878').then(cha => { mMinute = cha; });
						service.getCharacteristic('0x9879').then(cha => { mSecond = cha; });
						service.getCharacteristic('0x9880').then(cha => { mStartStop = cha; });
						service.getCharacteristic('0x9881').then(cha => { mDowm = cha; });
					})
					.catch(error => { console.log(error); });
				});
			});
		</script>
	</body>
</html>
